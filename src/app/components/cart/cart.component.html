<div  class="pos">
<h3>My Cart</h3>
</div>
 <ul class="container">  
  <li class="card card-body" *ngFor="let item of filteredCart">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="item.product.photo" alt="">
        {{item.product.id}}
      </div>
      <div class="col-sm-8">
        <h3>{{item.product.productName}}</h3>
        <ul class="list-group">
          <li class="list-group-item">Company:<h6> {{item.product.companyName}}</h6>
          </li>
          <li class="list-group-item">Price: <h6>{{item.product.price}}</h6>
          </li>
        </ul>
      
        <div class="btn-group" role="group">
          <button (click)="onSub(item.product.id)" class="btn btn-primary"
            [disabled]="count==0 || item.quantity==0">-</button>
          <button class="btn btn-primary"> {{item.quantity}} </button>
          <button (click)="onAdd(item.product.id)" class="btn btn-primary">+</button>
        </div>
      </div>
    </div>
  </li>
</ul>

<div>
    <button (click)="checkout()" routerLink="/checkout" class="btn btn-success">Checkout</button>
</div>
